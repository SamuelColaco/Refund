<body>
    
    <header>
        <img src="imgs/assets/refund.svg" alt="Logo do site">
    </header>

    <main class="d-flex  gap-3 py-5">

        <section class="p-40  d-flex align-items-center flex-column">

        <div class="d-flex flex-column align-items center pb-3">
            <h1 class="fs-5 lh-base">
                Solicitação de reembolso
            </h1>
            <p class="text-secondary lh-1">Informe os dados da despesa para solicitar reembolso. <br>
                A despesa será analisada e reembolsada em até 30 dias.</p>
        </div>

        <form class="d-flex align-items-center gap-3 flex-column">
            <fieldset class="w-100">
                <legend>título da despesa</legend>
                <div class="d-flex flex-column">
                    <input type="text" class="form-control p-2" id="despesa"  placeholder="">
                  </div>
            </fieldset>

            <fieldset class="d-flex">
                <div class="d-flex gap-3 ">
                    <div class="d-flex flex-column">
                        <label for="select" class="form-label">CATEGORIA</label>
                        <select class="form-select" id="select">
                            <option value="select" selected disabled hidden>Selecione</option>
                            <option value="food">Alimentação</option>
                            <option value="transport">Transporte</option>
                            <option value="host">Hospedagem</option>
                            <option value="services">Serviços</option>
                            <option value="outhers">Outros</option>
                        </select>
                      </div>
                    <!--<div class="d-flex flex-column">
                        <label for="category">CATEGORIA</label>
                        <select name="category" id="category" class="rounded">
                            <option value="select" selected>Selecione</option>
                            <option value="food">Alimentação</option>
                            <option value="transport">Transporte</option>
                            <option value="host">Hospedagem</option>
                            <option value="services">Serviços</option>
                            <option value="others">Outros</option>
                        </select>
                    </div>-->
                    <div class="d-flex flex-column pb-3">
                        <label for="value" class="form-label">Valor</label>
                        <input type="text" class="form-control" id="value" placeholder="0,00">
                      </div>
                </div>
            </fieldset>
            <input type="button" value="Adicionar despesa" class="  w-100 border-0 btn  py-2" id="button">
        </form>
    </section>

        <section class="p-40 w-50  " id="list">

            <header class="d-flex justify-content-between">

                <div class="d-flex align-items-center gap-2">
                    <span class="fs-5">Minhas solicitações</span>
                    <small id="costs">0 despesas</small>
                </div>

                <div class="d-flex align-items-center justify-content-center gap-1">
                        <small>R$</small>
                        <div>
                            <p class="fs-4" id="value-total"></p>
                        </div>
                </div>
            </header>

            <ul class="py-2  d-flex flex-column">

                <li>
                    <div>
                        <div>
                           <span>
                            <img src="imgs/assets/food.svg" alt="Garfo e faca verdes" class="categories">
                           </span> 
                        </div>
                        <div>
                            <p>Almoço</p>
                            <small>Alimentação</small>
                        </div>
                    </div>
                    <div class="values">
                        <div>
                            <p> 34,78 <small>R$</small> </p>
                        </div>

                        <div>
                                <img src="imgs/assets/x.svg" alt="Um X vermelho" class="cancel">
                        </div>
                        
                    </div>
                </li>

               
            </ul>


        </section>
    </main>
